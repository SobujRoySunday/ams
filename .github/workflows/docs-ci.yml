name: Documentation CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Validate Markdown syntax
      - name: Lint Markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          config: ".markdownlint.yml"
          args: "**/*.md"

      # Check for broken links
      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose ./docs/**/*.md
          fail: true

      # Validate Swagger/OpenAPI specs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install swagger-cli
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate OpenAPI files
        run: swagger-cli validate docs/api/openapi.yaml

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: validate-docs # ✅ ensures validation passes first

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy /docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages # ✅ explicitly set branch
          publish_dir: ./docs
